<html>
	<head>
		<title>Hirotaka KAMEKO</title>
	  
	  <script src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script type="text/javascript">
		  $(function() {
		    $("#Fontselector").on("change",function() {
		      var font = $("#Fontselector option:selected").text();
		      console.log(font);

		      $('.title.fonters').each(function() {
		    	  $(this).css("font-family",font);
		      });
		    });
		  });
		  function reset() {
			  $("select").each(function () {
			    localStorage.setItem($(this).attr("id"),"");
			    $(this).val("");
			  });
			  $("#searchbar").val("");
			  $("#searchbar").trigger('change');
		  }
		  function resetOtherFilters(changedId) {
      	$("select").each(function() {
        	if ($(this).attr("id") !== changedId) {
          	$(this).val("");
        	}
      	});
      	$("#searchbar").val("");
    	}

    	$("#authorselectfirst, #authorselect").on("change", function() {
      	resetOtherFilters($(this).attr("id"));
      	$(this).trigger('change');
    	});
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
    <h1>Hirotaka KAMEKO (亀甲 博貴)</h1>

    <bibtex src="https://raw.githubusercontent.com/hkmk/hkmk.github.io/main/hirotaka.kameko.bib"></bibtex>

    <div class="bibtex_topics"></div>

    <div class="bibtex_structure">
      <div class="sections bibtextypekey">

        <div class="section article">
          <h3>Journal Articles</h3>
          <div class="sort year" extra="ASC number">
            <div class="templates"></div>
          </div>
        </div>
    
        <div class="section inproceedings">
          <h3>Proceedings</h3>
          <div class="sort year" extra="ASC number">
            <div class="templates"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="bibtex_display">
    
      <div class="bibtex_template">
        <span class="author"></span>.
        <b><span class="title"></span></b>.
        <br>
        <span class="if journal"><span class="journal"></span>,</span>
        <span class="if booktitle"><span class="booktitle"></span>,</span>
        <span class="if volume">Vol.<span class="volume"></span>, </span>
        <span class="if number">No.<span class="number"></span>, </span>
        <span class="if pages">pp. <span class="pages"></span>, </span>
        <span class="if month"><span class="month"></span>, </span>
        <span class="year"></span>.
        <br>
        <span class="if url">
          [<a class="url">link</a>]
        </span>
		<div class="well">
			<pre><span class="bibtexraw noread"></span></pre>
		</div>
        <span class="if note"><span class="note"></span></span>
      </div>
    </div>
    
  </body>
</html>
